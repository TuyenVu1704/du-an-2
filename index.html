<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Education Platform Website - Lesson</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sen:wght@700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main style="height: 5000px">
            <!-- Header -->
            <header class="header header-fix">
                <div class="main-content">
                    <div class="body">
                        <img
                            src="./assets/img/Lesson..svg"
                            alt="Lesson."
                            class="logo"
                        />

                        <div class="nav">
                            <ul>
                                <li>
                                    <a href="#!" class="active">Home</a>
                                </li>
                                <li>
                                    <a href="#!">Courses</a>
                                </li>
                                <li>
                                    <a href="#!">Pricing</a>
                                </li>
                                <li>
                                    <a href="#!">Reviews</a>
                                </li>
                            </ul>

                            <div class="action">
                                <a href="#!" class="btn">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Hero -->

            <div class="hero">
                <div class="main-content">
                    <div class="body">
                        <!-- Left -->
                        <div class="left">
                            <img
                                src="./assets/img/hero.jpg"
                                alt="Learn without limits and spread knowledge."
                                class="img-hero"
                            />
                        </div>
                        <!-- Right -->
                        <div class="right">
                            <h1 class="headding">
                                Learn without limits and spread knowledge.
                            </h1>
                            <p class="desc">
                                Build new skills for that “this is my year”
                                feeling with courses, certificates, and degrees
                                from world-class universities and companies.
                            </p>
                            <div class="link">
                                <a href="#!" class="btn">See Courses</a>
                                <button class="video">
                                    <div class="icon">
                                        <img
                                            src="./assets/img/play.svg"
                                            alt="play"
                                        />
                                    </div>
                                    <span>Watch Video</span>
                                </button>
                            </div>
                            <p class="desc recent">Recent engagement</p>

                            <p class="desc"><strong>50K</strong> Students</p>
                            <p class="desc"><strong>70+</strong> Coures</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
